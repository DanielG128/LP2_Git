<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Medicamentos</title>

	

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container mt-4">
		<h1>LIistado de Medicamentos</h1>

		<!-- Agrega una tabla con estilos de Bootstrap -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>IdMedicamentos</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Categoria</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Fechavencimiento</th>
					<th>Proveedor</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="medicamentos : ${idMedicamentos}">
					<td th:text="${medicamentos.nombre}"></td>
					<td th:text="${medicamentos.descripcion}"></td>
					<td th:text="${medicamentos.categoria}"></td>
					<td th:text="${medicamentos.precio}"></td>
					<td th:text="${medicamentos.stock}"></td>
					<td th:text="${#dates.format(medicamentos.fechavencimiento, 'dd-MM-yyyy')}"></td>
					<td th:text="${medicamentos.proveedor}"></td>
					<td>
						
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
